name: kiraya
description: A rent management application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  provider: ^6.1.1
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.2.1
  intl: ^0.18.1
  url_launcher: ^6.2.2
  # Navigation & UI
  google_nav_bar: ^5.0.6
  animations: ^2.0.8
  # Dashboard
  fl_chart: ^0.65.0
  countup: ^0.1.4
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  # Complaints Feature
  file_picker: ^6.1.1
  timeago: ^3.6.0
  flutter_slidable: ^3.0.0
  # Utils
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
