name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'

      - run: flutter pub get
      
      # Install flutterfire_cli (needed to generate firebase_options.dart)
      - run: dart pub global activate flutterfire_cli

      # Generate firebase_options.dart
      - run: dart run flutterfire_cli generate
        env:
          FIREBASE_OPTIONS_ENV: ${{ secrets.FIREBASE_OPTIONS_ENV }}

      # Build the Flutter web app
      - run: flutter build web --release

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KIRAYA_8948A }}
          channelId: live
          projectId: kiraya-8948a
